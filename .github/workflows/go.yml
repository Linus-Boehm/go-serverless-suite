name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: mooyoul/dynamodb-actions@v1.2.1
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16
    - name: Prepare Test Config
      run: 'cd testhelper/assets && echo "$CONFIG" > config.json'
      shell: bash
      env:
        $CONFIG: ${{secrets.TEST_CONFIG}}
    - name: Build
      run: make build
    
    - name: Test
      run: make test
